<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="./index.html" aria-current="page" class="home" style="text-decoration: none"
          >Home</a
        >
        <link rel="stylesheet" href="styles.css">
      </nav>
      <div class="container">
        <form action="">
            <h1>BMI Calculator</h1>
            <p><label>Height in CM : <input type="text" id="height" /> </</label></p>
            <p><label>Weight in KG : <input type="text" id="weight" /> </</label></p>
            <button>Calculate</button>
            <div id="results"></div>
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overnight = Greater than 24.9</p>
        </form>
        <script src="index.js"></script>
      </div>
</body>
</html>
